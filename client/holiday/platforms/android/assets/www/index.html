<html ng-app='holiday'>

<head>
    <title>Holiday</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/jackedup.css">
    <link href='css/jura.css' rel='stylesheet' type='text/css'>
</head>

<body ng-controller="appController" ng-cloak>
    <div style="position: fixed;width: 100%;z-index: 999;background-color: #337ab7;">
        <div class="w3-card-4 card" ng-if="titletext.length > 0">
            <center>
                <div class="block_text" style="color:#FFF;font-size: 1.5em;">
                    <b>{{titletext}}</b></div>
            </center>
        </div>
    </div>
    <br>
    <div ui-view style="padding-top: 50px;"></div>
    <div class=" loader_outer " ng-if="loader ">
        <div class='loader_inner'>
            <img src="img/ajax-loader%20(1).gif ">
        </div>
    </div>

    <script type="text/javascript " src="cordova.js "></script>
    <script type="text/javascript " src="js/index.js "></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/angular.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/humane.min.js "></script>
    <script src="app.js "></script>
    <script src="js/controllers.js "></script>
    <script src="js/filter.js "></script>

</body>

</html>
