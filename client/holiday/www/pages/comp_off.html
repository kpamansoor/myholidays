<div>
    <div style="padding: 0px 12px 0px 12px;">
        <div class="w3-card-4 card" ng-show="compoff != null || compoff.length > 0">
            <div class="row">
                <div class="col-sm-6 col-xs-6">Used : {{comp_off_taken}}</div>
                <div class="col-sm-6 col-xs-6" style="text-align: right;">Total : {{compoff.length}}</div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-success" ng-style="{width : ( comp_off_percentage + '%' ) }">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
        <br>
        <div ng-repeat="comp in compoff">
            <div class="w3-card-4 card">
                <div class="row" data-toggle="modal" data-target="#details" ng-click="select($index)" id="swipable">
                    <div class="col-sm-3 col-xs-3">{{comp.date}}</div>
                    <div class="col-sm-1 col-xs-1">
                        <div ng-class="{'foo primary': comp.used == false, 'foo blue': comp.used == true}"></div>
                    </div>
                    <div class="col-sm-6 col-xs-6">{{comp.comment | cut:20:'...'}}</div>
                    <div class="col-sm-1 col-xs-1" ng-click="delate($index);" data-toggle="modal" data-target="#del_comp_off"><span class="glyphicon glyphicon-trash text-muted"></span></div>
                </div>
            </div>
            <br>

        </div>
        <div class="round-button" style="position: fixed; bottom: 25px; right: 25px;" data-toggle="modal" data-target="#add_comp_off">
            <div class="round-button-circle"><a class="round-button">+</a></div>
        </div>
    </div>
    <div id="add_comp_off" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content" style="text-align: center;">
                <div class="modal-header" style="background-color: #337ab7;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span class="modal-title" style="color:#FFF;font-size: 1.5em;"><b>Add comp off</b></span>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6 col-xs-12 margin_top">Comp off date</div>
                        <div class="col-sm-6 col-xs-12 margin_top">
                            <input size="16" type="date" id="comp_date" class="form_datetime form-control" ng-model="date">
                        </div>
                        <div class="col-sm-6 col-xs-12 margin_top">Comment</div>
                        <div class="col-sm-6 col-xs-12 margin_top">
                            <input maxlength="50" type="text" id="" class="form-control" ng-model="comment">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="add_comp_of();" ng-disabled="date.length == 0">Add</button>
                </div>
            </div>

        </div>
    </div>
    <div id="del_comp_off" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content" style="text-align: center;">
                <div class="modal-header" style="background-color: #337ab7;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span class="modal-title" style="color:#FFF;font-size: 1.5em;"><b>Confirm delete comp off ?</b></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="confirm_delate();">Delete</button>
                </div>
            </div>

        </div>
    </div>
</div>
