<div>
    <div style="padding: 0px 12px 0px 12px;">
        <div class="panel panel-info" ng-hide="holidays.length > 0">
            <div class="panel-heading" style="text-align: center;color: #337ab7;"><a href="#settings">Tap here to configure</a></div>
        </div>
        <div ng-repeat="holiday in holidays">
            <div class="w3-card-4 card">
                <div class="row" data-toggle="modal" data-target="#details" ng-click="select($index)">
                    <div class="col-sm-3 col-xs-3">{{holiday.date}}</div>
                    <div class="col-sm-2 col-xs-2">{{holiday.day | cut:3:' '}}</div>
                    <div class="col-sm-5 col-xs-5">
                        {{holiday.holiday | cut:15:'...'}}
                    </div>
                    <div class="col-sm-1 col-xs-1">
                        <span class="glyphicon glyphicon-chevron-right text-primary"></span>
                    </div>
                </div>
            </div>
            <br>

        </div>
    </div>
    <div id="details" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content" style="text-align: center;">
                <div class="modal-header" style="background-color: #337ab7;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span class="modal-title" style="color:#FFF;font-size: 1.5em;"><b>{{selected.holiday}}</b></span>
                </div>
                <div class="modal-body">
                    <p>{{selected.date}} - {{selected.day}}</p>
                    <p>{{selected.comment}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
